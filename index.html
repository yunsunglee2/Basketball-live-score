<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baskit</title>
    <!-- <script src="json.js" defer></script> -->
    <link rel="icon" href="favicon.png">
    <link rel="stylesheet" href="main.css" />
    <script
      src="https://kit.fontawesome.com/80d345efdd.js"
      crossorigin="anonymous"
    ></script>
    <script src="main.js" defer></script>
  </head>
  <body>
    <div id="root">
      <header class="Biskit">
        <div class="header_wrap">
          <div class="header_logo">
            <i class="fa-solid fa-basketball"></i>
            <a href="/">Baskit</a>
          </div>
          <ul class="header_menu">
            <li><a href="#">schedule</a></li>
            <li><a href="#">news</a></li> 
            <li><a href="#">team</a></li> 
            <li><a href="#">player</a></li>
            <li><a href="#">stats</a></li>
            <li><a href="#">standings</a></li>
            <li><a href="#">store</a></li>
            <li><a href="#">ticket</a></li>
            <li><a href="#">league pass</a></li>
            <li><a href="#">contact</a></li>
          </ul>
          <div class="header_icon">
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-twitter"></i>
          </div>
        </div>
      </header>
      <!-- header -->

      <div id="container" class="Biskit">
        <div class="main_banner">
          <div class="text">
            <div class="title">
              Devin Booker, Anthony Davis among 10 players seeking NBA All-Star return
            </div>
            <div class="subtitle">
              Serveral big names did not make the All-Star Game in 2022-23. who will return?
            </div>
          </div>
          <div class="image">
            <img src="https://cdn.nba.com/manage/2023/10/USATSI_18042486-1568x882.jpg" alt="">
          </div>
        </div>

        <div class="game_plan">
          <h3>GAME TIME</h3>
          <div class="calendar">
            2023-04-25
          </div>
          <div class="games"></div>
        </div>

        <section></section>

        </div>
      </div>
      <!-- container -->

      <div>
        <footer></footer>
      </div>
      <!-- footer -->
    </div>
  </body>
</html>
